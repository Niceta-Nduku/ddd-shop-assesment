<h2>DDD Stores</h2>

<table>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <!-- <th>Owner</th>
        <th>Attendats</th> -->
      </tr>
    <tr>
        {% for store in object_list %}
        <tr>
          <td>{{ store.name }}</td>
          <td>{{ store.location }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5">No data</td>
        </tr>
      {% endfor %}
      </tr>
  </table>
