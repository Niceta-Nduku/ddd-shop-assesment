{% extends 'base.html' %}
{% load widget_tweaks %}

<table class="table table-bordered">
    <thead>
      <tr>
        <th></th>
        <th>Item</th>
        <th>Sale</th>
        <th>Date</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody>
      {% for sale in filter.qs %}
        <tr>
          <td>{{ sale.item }}</td>
          <td>{{ sale.amount }}</td>
          <td>{{ sale.date }}</td>
          <td>{{ sale.comment }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5">No data</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
